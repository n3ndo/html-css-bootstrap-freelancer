<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-grey ai-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="start-end text-white ">
                        <div class="fw-semibold text-uppercase fs-5">start bootstrap</div>
                    </div>
                </div>
                <div class="col">
                    <div class="start-end text-white  d-none d-md-block text-end">
                        <span class="text-uppercase fw-semibold fs-6 padding-0-10">portfolio</span>
                        <span class="text-uppercase fw-semibold fs-6 padding-0-10">about</span>
                        <span class="text-uppercase fw-semibold fs-6 padding-0-10 ">contact</span>
                    </div>
                    <div class="d-block d-md-none text-end">
                        <i class="fa-solid fa-bars border border-white fs-4 padding-5 radius-5" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
    </header>
    <div class="container">
        <div class="row my-3 bg-row">
            <div class="col">
                <div class="content"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12">
                <div class="content">
                    <p class="text-uppercase fs-2 d-flex justify-content-center fw-semibold">portfolio <br>
                    <h1><i class="fa-solid fa-star"></i></h1>
                    </p>
                </div>
            </div>
        </div>
        <div class="row my-3 ">
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/cabin.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/cake.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/circus.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/game.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/safe.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mt-2">
                <div class="card">
                <img src="./img/submarine.png" class="card-img-top radius-5" alt="...">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mt-2">
                <div class="content border-15"></div>
            </div>
            <div class="col-12 col-md-6 mt-2">
                <div class="content border-15"></div>
            </div>
            <div class="col-12 mt-2">
                <div class="content"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="content"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 col-md-4 mt-2">
                <div class="content border-15"></div>
            </div>
            <div class="col-12 col-md-4 mt-2">
                <div class="content border-15"></div>
            </div>
            <div class="col-12 col-md-4 mt-2">
                <div class="content border-15"></div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="start-end"></div>
            </div>
        </div>
    </div>
</body>
</html>
